<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <header>
        <h1>집꾸미기</h1>
    </header>
    <nav>
        <!-- 네비게이션 메뉴 -->
    </nav>
    <section>
      <div class="board-container">
        <div class="board-header">
          <h2 class="board-title">게시판</h2>
        </div>
        <div class="board-form">
          <input type="text" id="title-input" class="board-input" placeholder="제목">

          <button id="add-button" class="board-button">추가</button>

        <ul id="post-list" class="board-list"></ul>
